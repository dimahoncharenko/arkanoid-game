<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typescript App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <canvas id="game" class="game"></canvas>
      <div class="background" alt="outer space"></div>
      <div id="modal" class="modal">
        <h1 class="modal_heading"></h1>
        <p class="modal_score"></p>
      </div>
      <div id="display" class="display">
        <div id="score"></div>
        <button id="start" class="start">Start</button>
        <div id="info">Let's play!</div>
      </div>
    </div>
    <script src="./index.ts"></script>
  </body>
</html>
